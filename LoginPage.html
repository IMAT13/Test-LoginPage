<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="LoginPage.css"/>
    </head>
    <body>
        <!--Login Form-->
        <div class=" col-6 col-s-6 container">
            <!--Title-->
            <h1>Login</h1>
            <!--Inputs-->
            <div class="form">
                <div class="inputs">
                   <input id="Username" type="text" placeholder="Username"/>
                   <input id="Password" type="password" placeholder="********"/>
                </div>
                <div class="icons">
                    <img src="icons_password.ico"/>
                    <img src="icons_user.ico"/>
                </div>
            </div>
            <!--Buttons-->
            <div class="buttonsLinks">
                <button id="LoginBtn" title="Login">Sign in</button>
               <div class="links">
                <a href="#">Forget your Password?</a>
                <a href="#">Sign Up</a>
               </div>
            </div>
        </div>
    </body>
</html>
